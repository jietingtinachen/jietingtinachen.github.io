		<script type="text/javascript">
			var filter = function(tags){
				if (tags) {
					$(".work").addClass('hidden');
					for (var i = 0; i < tags.length; i++) {
						var tag = tags[i];
						$(".tag-" + tag).removeClass('hidden');
						if (location.hash != tag) {
							location.hash = tag;
						}
					}
				} else {
					$(".work").removeClass('hidden');
				}
			};
			$(function(){
				console.log(location.hash.substring(1));
				if (location.hash.substring(1) != "") {
					filter([ location.hash.substring(1) ]);
				}
			});
			$(function(){
				$(".filtertag").click(function(){
					var tag = $(this).data("tag").split(" ");
					filter(tag);
				});
				$(".menuitem").click(function(){
					$('body').removeClass('hamburger-open');
					setTimeout(function(){
						filter([ location.hash.substring(1) ]);
					},0);
				});
			});
			$(function() {
				$(window).on('scroll', function(e) {
				   var y = $(document).scrollTop();
				   if (y > 120) {
				     $("body").addClass("scrolled-down");
				   } else {
				     $("body").removeClass("scrolled-down");
				   }
				});
			});
		</script>
